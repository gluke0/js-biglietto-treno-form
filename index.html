<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trenino Thomas Tickets</title>

    <!-- bootsrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

    <!-- fontawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- link css -->
    <link rel="stylesheet" href="./assets/css/style.css">
</head>


<body>

    <header>
        <h1 class="text-white pt-5 mb-4 text-uppercase"><strong>ticket trenino thomas</strong></h1>
    </header>

    <main>
        <section class="generator p-2">
            <div>
                <div>
                    <label class="w-100 text-uppercase" for="name">nome</label>
                    <input type="text" name="" id="name">
                </div>
                <div>
                    <label class="w-100 text-uppercase" for="name">cognome</label>
                    <input type="text" name="" id="surname">
                </div>
                <div>
                    <label class="w-100 text-uppercase" for="">km itinerario</label>
                    <input type="number" name="" id="distance" min="1">
                </div>
                <div>
                    <label class="w-100 text-uppercase" for="">fascia et√†</label>
                    <select name="fascia-anni" id="age">
                        <option value="null"> ... </option>
                        <option value="under18"> &lt; 18 </option>
                        <option value="over18"> 18 - 64 </option>
                        <option value="over65"> 65 + </option>
                    </select>
                </div>
            </div>
            <div class="d-flex justify-content-center mt-3">
                <button id="generate" class="text-uppercase me-3">genera</button>
                <button id="delete" class="text-uppercase ms-3">annulla</button>
            </div>
        </section>

        <section class="ticket mt-4">
            <div id="ticket" class="hidden p-1">
                <div class="cont">
                    <div class="name">
                        <span><strong>passeggero</strong></span>
                        <p class="mt-4" id="passenger_name"></p>
                    </div>
                    <div class="recap">
                        <table>
                            <tr>
                                <th>codice</th>
                                <th>carrozza</th>
                                <th>numero</th>
                                <th>costo</th>
                            </tr>
                            <tr>
                                <td id="discount_name"></td>
                                <td id="carriage"></td>
                                <td id="discount_code"></td>
                                <td id="price"></td>
                            </tr>
                        </table>
                    </div>
                </div>
                <button class="mt-3 mb-3 buy"><i class="fa-regular fa-credit-card"></i></button>
            </div>
        </section>
    </main>

    <!-- link javascript -->
   <script src="./assets/js/main.js"></script>

   <!-- java bootstrap -->
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
